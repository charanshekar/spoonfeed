<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login / register material design form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/loginsignup.css">
</head>
<body>
<div class="container white z-depth-2">
    <ul class="tabs teal">
        <li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
        <li class="tab col s3"><a class="white-text" href="#register">register</a></li>
    </ul>
    <div class="col s12" id="login">
        <form class="col s12" action="/User/login" method="POST">
            <div class="form-container">
                <h3 class="teal-text">Hello</h3>
                <div class="row">
                    <div class="input-field col s12"><i class="material-icons prefix">mail</i><input class="validate" id="email" type="email" name="email"><label for="email">Email</label></div>
                </div>
                <div class="row">
                    <div class="input-field col s12"><i class="material-icons prefix">vpn_key</i><input class="validate" id="password" type="password" name="password"><label for="password">Password</label></div>
                </div><br>
                <div class="switch"><label><input type="checkbox"><span class="lever"></span> Remmember Me</label></div><br>
                <center><input class="btn waves-effect waves-light teal" type="submit" value="Connect"><br><br><a href="">Forgotten password?</a></center>
            </div>
        </form>
    </div>
    <div class="col s12" id="register">
        <form class="col s12" action="/User/register" method="POST">
            <div class="form-container">
                <h3 class="teal-text">Welcome</h3>
                <div class="row">
                    <div class="input-field col s6"><input class="validate" id="last_name" type="text" name="firstName"><label for="last_name">First Name</label></div>
                    <div class="input-field col s6"><input class="validate" id="last_name" type="text" name="lastName"><label for="last_name">Last Name</label></div>
                </div>
                <div class="row">
                    <div class="input-field col s12"><input class="validate" id="email" type="email" name="email"><label for="email">Email</label></div>
                </div>
                <div class="row">
                    <div class="input-field col s12"><input class="validate" id="password" type="password" name="password"><label for="password">Password</label></div>
                </div>
                <div class="row">
                    <div class="input-field col s12"><input class="validate" id="password-confirm" type="password" name="passwordConfirm"><label for="password-confirm">Password Confirmation</label></div>
                </div>
                <center><input class="btn waves-effect waves-light teal" type="submit" value="Submit"></center>
            </div>
        </form>
    </div>
</div>
<!-- partial-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
